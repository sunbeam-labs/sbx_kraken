name: Tests

on:
  workflow_dispatch:

  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Sunbeam tests
        uses: sunbeam-labs/sbx_test_action@v1

      - name: Dump Logs
        shell: bash
        if: always()
        run: tail -n +1 logs/* || true
      
      - name: Dump Stats
        shell: bash
        if: always()
        run: cat stats/* || true
